<!doctype html>
<html>
	<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<meta charset="utf-8">
	   <title>Machine Learning</title>
	   <script src="../07-K-Nearest Neighbors/kNearestN.js"></script>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" onclick="prepararCadastro()" data-toggle="modal" data-target="#modalNovo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="100px" height="100px" align="right">
	     <h2>Inteligência Artificial e Machine Learning com JavaScript.</h2>
	     <p>K-Nearest Neighbors</p>
		 <div style="overflow-y:scroll; height: 250px;" class="mt-5">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Columnas</th>
			        <th>Pisos</th>
			        <th>Seguridad</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>
		 <div class="bg-primary text-white" style="padding: 5px;">
		   <div class="row">
			   <label for="entradaX" class="ml-3 mr-2">Columnas:</label>
			   <input type="number" class="form-control col-md-2" id="entradaX">

			   <label for="entradaY" class="mr-2 ml-2">Pisos:</label>
			   <input type="number" class="form-control col-md-2" id="entradaY">

			   <button type="button" class="btn btn-success ml-2 mr-5" onclick="retornaClasse()">Classificar</button>
			   &nbsp;
			   <label for="entradaC" class="mr-2 ml-2">Seguridad:</label>
			   <input type="text" class="form-control col-md-4" id="entradaC">
		   </div>
		 </div>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="eixoX">Columnas:</label>
				    <input type="number" class="form-control" id="eixoX">
				  </div>
				  <div class="form-group">
				    <label for="eixoY">Pisos:</label>
				    <input type="number" class="form-control" id="eixoY">
				  </div>
				  <div class="form-group" align="right">
					Seguridad:
				    <label for="no" class="ml-3 mr-2">No Seguro</label>
					<input type="radio" name="seguridad" id="no" value="no" onclick="setSeguridad('no')">
					<label for="si" class="ml-3 mr-2">Seguro</label>
				    <input type="radio" name="seguridad" id="si" value="si" checked="true" onclick="setSeguridad('si')">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="cadastrar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/knearest.js"></script>
	</body>
</html>
