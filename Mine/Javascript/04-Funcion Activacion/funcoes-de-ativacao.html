<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	   <meta charset="utf-8">
	   <title>Machine Learning</title>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#modalNovo" id="novo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	     <h2>Inteligência Artificial e Machine Learning com JavaScript.</h2>
	     <p>Funções de Ativação</p>
		 <div style="overflow-y:scroll; height: 300px;">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Época</th>
			        <th>Erro</th>
			        <th>Saída</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>
		 <span id="desc_entrada">entrada: 0</span>&nbsp;
		 <span id="desc_busca">busca: 0</span>&nbsp;
		 <span id="desc_epocas">épocas: 0</span>&nbsp;
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="entrada">Entrada:</label>
				    <input type="text" class="form-control" id="entrada" value="0">
				  </div>
				  <div class="form-group">
				    <label for="busca">Busca:</label>
				    <input type="text" class="form-control" id="busca" value="0">
				  </div>
				  <div class="form-group">
				    <label for="epocas">Épocas:</label>
				    <input type="text" class="form-control" id="epocas" maxlength="5" value="0">
				  </div>
				  <div class="form-group">
				  	<label for="ativacao">Função de Ativação:</label>
				  	<select id="ativacao" class="form-control">
				  		<option value="0">Tangente Hiperbólica</option>
				  		<option value="1">Sigmóide</option>
				  		<option value="2">ReLU</option>
				  		<option value="3">Leaky ReLU</option>
				  		<option value="4">Binary Step</option>
				  	</select>
				  </div>		  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="executar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="funcion-activacion.js"></script>
	</body>
</html>
